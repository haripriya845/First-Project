<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- button -->
    <button style="background-color: bisque; ">Click Here</button><br><br>
    <h1 align="center">FORM</h1>
    <!-- form -->
     <form style="height: 400px; width: 300px; background-color: antiquewhite; padding: 30px; margin-left: 600px ; margin-top: 50px;  border: 2px solid black;" >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Subscribe</label>
        <br><br>
        <input type="radio" id="option1" name="options" value="option1">
        <label for="radio">option1</label>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="radio">option2</label>
        <br><br>
        <input type="date" id="date" name="date" required>
        <label for="date">Date</label><br><br>
        <button type="submit">Submit</button>
        <br><br>
        <label for="textarea">Message</label><br>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter your message "></textarea>
     </form>
     
</body>
</html>
